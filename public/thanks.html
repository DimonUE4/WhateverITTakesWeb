<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1a73e8, #4285f4);
            color: #fff;
        }

        .thank-you-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e1e5f2;
        }

        .thank-you-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .btn-download {
            background-color: #ffcc00;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-download:hover {
            background-color: #f39c12;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-message {
            margin-top: 20px;
            font-size: 0.9em;
            color: #e1e5f2;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="thank-you-icon">âœ¨</div>
        <h1>Thank You!</h1>
        <p>Your purchase was successful. We hope you enjoy your experience.</p>
        <a href="/download/yourgame.zip" class="btn-download">Download Your Game</a>
        <div class="footer-message">
            If you have any questions, feel free to contact our support.
        </div>
    </div>

</body>
</html>
