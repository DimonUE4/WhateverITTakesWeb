<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styleauthor.css">
</head>
<body>
    <h1 class="authmain">Авторизация</h1>
    <div class="mainauthpanel">
        <form action="/login" method="POST">
            <label for="username" class="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required class="usertext"><br><br>
    
            <label for="password" class="password">Пароль:</label>
            <input type="password" id="password" name="password" required class="passwordtext"><br><br>
    
            <button type="submit" class="authbutton">Войти</button>
        </form>

        <div class="social-login">
            <button class="social-btn google"></button>
            <button class="social-btn vk"></button>
            <button class="social-btn twitter"></button>
            <button class="social-btn facebook"></button>
        </div>

        <br>
        <a href="/register" class="registerbutton">Нет аккаунта? Зарегистрируйтесь</a>
        <br><br>
        <button onclick="window.location.href='/'" class="mainbutton">На главную</button>
    </div>
</body>
</html>
