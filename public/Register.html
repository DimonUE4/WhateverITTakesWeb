<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <h1 class="regmain">Регистрация</h1>
    <div class="mainregpanel">
        <form action="/register" method="POST">
            <label for="username" class="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required class="usertext"><br><br>
    
            <label for="password" class="password">Пароль:</label>
            <input type="password" id="password" name="password" required class="passwordtext"><br><br>
    
            <label for="email" class="email">Email:</label>
            <input type="email" id="email" name="email" required class="emailtext"><br><br>
    
            <button type="submit" class="regbutton">Зарегистрироваться</button>
        </form>

        <div class="social-login">
            <button class="social-btn google"></button>
            <button class="social-btn vk"></button>
            <button class="social-btn twitter"></button>
            <button class="social-btn facebook"></button>
        </div>

        <br>
        <a href="/login" class="loginbutton">У меня есть аккаунт</a>
        <br><br>
        <button onclick="window.location.href='/'" class="mainbutton">На главную</button>
    </div>
</body>
</html>
